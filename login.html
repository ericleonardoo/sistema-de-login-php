<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Acesse sua conta</h2>
            <form action="loginindex.php" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <input type="checkbox" name="lembrar" value="1"> Lembrar meu e-mail<br><br>
                </div>
                <button type="submit" class="btn-cadastrar">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
